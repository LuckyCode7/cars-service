<cs-header>
    <p levels>Cars service</p>
    <div content>
        <p>Statistic</p>
    </div>
</cs-header>

<div class="stats" >
    <div *ngFor="let stat of statistic" class="item">
        <fa-icon [icon]="faThumbtack"></fa-icon>
        <p>{{stat.name}}</p>
        <p class="value">{{stat.value}}</p>
    </div>
</div>
